{% block content %}

{% if form.errors %}
<p>Please fill-up the form according to the instructions.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}

  <table>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>

  <input type="submit" value="Login">
</form>

{% endblock %}
